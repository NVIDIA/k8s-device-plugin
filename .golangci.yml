run:
  timeout: 10m

linters:
  enable:
    - contextcheck
    - errcheck
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
  disable: []

linters-settings:
  goimports:
    local-prefixes: github.com/NVIDIA/k8s-device-plugin

issues:
  exclude:
  # A conversion of a uint8 to an int cannot overflow.
  - "G115: integer overflow conversion uint8 -> int"
  exclude-rules:
  # We use math/rand instead of crypto/rand for unique names in e2e tests.
  - path: tests/e2e/
    linters:
    - gosec
    text: "G404"
  # We create world-readable files in tests.
  - path: ".*_test.go"
    linters:
    - gosec
    text: "G306: Expect WriteFile permissions to be 0600 or less"
  # Ignored integer overflow in resource pacakge
  - path: internal/resource/
    linters:
    - gosec
    text: "G115: integer overflow conversion int -> uint"
