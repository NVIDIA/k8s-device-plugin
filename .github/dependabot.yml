# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod"
    target-branch: main
    directory: "/"
    ignore:
    - dependency-name: "sigs.k8s.io/node-feature-discovery"
      versions: ["0.16.x"]
    schedule:
      interval: "weekly"
      day: "sunday"
    labels:
    - dependencies
    groups:
      k8sio:
        patterns:
        - k8s.io/*
        exclude-patterns:
        - k8s.io/klog/*

  - package-ecosystem: "gomod"
    target-branch: main
    directory: "tests"
    schedule:
      interval: "weekly"
      day: "sunday"
    labels:
    - dependencies
    - testing
    groups:
      k8sio:
        patterns:
        - k8s.io/*
        exclude-patterns:
        - k8s.io/klog/*

  - package-ecosystem: "gomod"
    target-branch: main
    directory: "deployments/devel"
    schedule:
      interval: "weekly"
      day: "sunday"

  - package-ecosystem: "docker"
    directory: "/deployments/container"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    target-branch: main
    directory: "/deployments/devel"
    schedule:
      interval: "daily"

  - package-ecosystem: "gomod"
    target-branch: release-0.16
    directory: "/"
    ignore:
    - dependency-name: "sigs.k8s.io/node-feature-discovery"
      versions: ["0.16.x"]
    schedule:
      interval: "weekly"
      day: "sunday"
    labels:
    - dependencies
    - maintenance
    groups:
      k8sio:
        patterns:
        - k8s.io/*
        exclude-patterns:
        - k8s.io/klog/*

  - package-ecosystem: "gomod"
    target-branch: release-0.16
    directory: "tests"
    schedule:
      interval: "weekly"
      day: "sunday"
    labels:
    - dependencies
    - maintenance
    - testing
    groups:
      k8sio:
        patterns:
        - k8s.io/*
        exclude-patterns:
        - k8s.io/klog/*

  - package-ecosystem: "gomod"
    target-branch: release-0.16
    directory: "deployments/devel"
    schedule:
      interval: "weekly"
      day: "sunday"
    labels:
    - dependencies
    - maintenance

  - package-ecosystem: "docker"
    target-branch: release-0.16
    directory: "/deployments/container"
    schedule:
      interval: "daily"
    labels:
    - dependencies
    - maintenance

  - package-ecosystem: "docker"
    target-branch: release-0.16
    directory: "/deployments/devel"
    schedule:
      interval: "daily"
    labels:
    - dependencies
    - maintenance

  # Github actions need to be updated on main, release-*, and gh-pages branches.
  - package-ecosystem: "github-actions"
    target-branch: main
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    target-branch: release-0.16
    directory: "/"
    schedule:
      interval: "daily"
    labels:
    - dependencies
    - maintenance

  - package-ecosystem: "github-actions"
    target-branch: gh-pages
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
